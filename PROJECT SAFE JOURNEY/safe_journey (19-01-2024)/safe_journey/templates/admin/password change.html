{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/password_change_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th width="180px ">Old password</th>
      <td>
      <input type="text"class="form-control" name="textfield" id="textfield" required/></td>
    </tr>
    <tr>
      <th>New password</th>
      <td>
      <input type="text" class="form-control"name="textfield2" id="textfield2" required/></td>
    </tr>
    <tr>
      <th>Confirm password</th>
      <td>
      <input type="text"class="form-control"name="textfield3" id="textfield3" required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td align="center" colspan="2"><input type="submit" name="button" class="btn btn-success"id="button" value="CHANGE" /></td>
    </tr>
  </table>
</form>
{% endblock %}
