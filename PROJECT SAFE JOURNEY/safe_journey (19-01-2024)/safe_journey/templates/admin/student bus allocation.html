{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/student_bus_allocation_post/">
    {% csrf_token %}
  <table class="table table-bordered ">
    <tr>
      <th width="180px ">Student Name</th>
      <td>
        <select name="select" class="form-control"id="select">
            {% for i in data %}
            <option value="{{ i.id }}"class="form-control">{{ i.Name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Bus number</th>
      <td>
        <select name="select2"class="form-control" id="select2">
            {% for i in data1 %}
            <option value="{{ i.id }}"class="form-control">{{ i.Bus_number }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button"class="btn btn-success" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
