{% extends 'admin/adminindex.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/add_student_post/#abc">
        {% csrf_token %}

<table class="table table-bordered">
  <tr>
    <th width="180px ">Name</th>
    <td>
      <input type="text" pattern="[A-Z a-z .]+" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Place</th>
    <td>
      <input type="text" pattern="[A-Z a-z .]+" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Post</th>
    <td>
      <input type="text" pattern="[A-Z a-z .]+" name="textfield3" id="textfield3" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Pin</th>
    <td>
      <input type="text" pattern="[0-9]{6}" maxlength="6" name="textfield4" id="textfield4" class="form-control" required/></td>
  </tr>
  <tr>
    <th>House Name</th>
    <td>
      <input type="text" pattern="[A-Z a-z .]+" name="textfield5" id="textfield5" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Parent Name</th>
    <td>
      <input type="text" pattern="[A-Z a-z .]+" name="textfield6" id="textfield6" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Parent Number</th>
    <td>
      <input type="text"  maxlength="10" name="textfield7" id="textfield7" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Register Number</th>
    <td>
      <input type="number" pattern="[0-9]" name="textfield8" id="textfield8" class="form-control" required/></td>
  </tr>
  <tr>
    <th>Gender</th>
    <td> <input type="radio" name="radio" id="radio" value="MALE" checked/>Male<br>
        <input type="radio" name="radio" id="radio" value="FEMALE" />Female
    </td>
  </tr>
  <tr>
    <th>Phone Number</th>
    <td>
      <input type="text" name="textfield9" id="textfield9" class="form-control" required maxlength="10" /></td>
  </tr>
  <tr>
    <th>Email</th>
    <td>
      <input type="email" name="textfield10" id="textfield10" class="form-control" required/></td>
  </tr>
     <tr>
    <th>Monthly Fee</th>
    <td>
      <input type="text" name="textfield11" id="textfield11" class="form-control" required pattern="[123456789][0-9]{3}" title="maximum 4 digit fee"/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
  </tr>
</table>
<p>&nbsp;</p>
</form>
{% endblock %}
