{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/edit_student_allocation_post/">
    {% csrf_token %}
<input type="hidden" name="id" value="{{ data.id }}">
  <table class="table table-bordered">
    <tr>
      <th width="180px ">Student Name</th>
      <td>
        <select name="select" id="select" class="form-control">
            {% for i in data3 %}
            <option value="{{ i.id }}" class="form-control" {% if data.STUDENT_id == i.id %}selected{% endif %}>{{ i.Name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Bus number</th>
      <td>
        <select name="select2" id="select2" class="form-control">
            {% for i in data2 %}
            <option value="{{ i.id }}"class="form-control"{% if data.BUS_id == i.id %}selected{% endif %}>{{ i.Bus_number }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
