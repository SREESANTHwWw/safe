{% extends 'admin/adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/admin_view_due_report_post/#abc">
    {% csrf_token %}
  <table class="pull-left">
    <tr>
      <th>From</th>
      <th>
      <input type="date" required class="form-control" name="textfield" id="textfield" /></th>
      <th>To</th>
      <td>
      <input type="date" required class="form-control" name="textfield2" id="textfield2" /></td>
      <td><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-success" /></td>
    </tr></table><br>

</form>
<table class="table table-bordered">
    <tr>
      <th>S/NO</th>
              <th>Year</th>

      <th>Month</th>
              <th>Student Name</th>

      <th>Last Date</th>
      <th>Fee</th>
    </tr>
            {% for i in data %}

    <tr>
      <td width="50px">{{forloop.counter}}</td>
              <td>{{i.Year }}</td>

      <td>{{i.Month}}</td>
              <td>{{i.STUDENT.Name }}</td>

      <td>{{i.Last_date }}</td>
                  <td>{{i.STUDENT.Fee }}</td>


    </tr>
      {% endfor %}

  </table>
</form>
{% endblock %}
